Plugin\Holiday\Entity\Holiday:
    type: entity
    table: plg_holiday
    repositoryClass: Plugin\Holiday\Repository\HolidayRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: holiday_id
            generator:
                strategy: AUTO
    fields:
        title:
            type: text
            nullable: false
        month:
            type: integer
            nullable: false
            unsigned: false
            default: '0'
        day:
            type: integer
            nullable: false
            unsigned: false
            default: '0'
        rank:
            type: integer
            nullable: false
            unsigned: false
            default: '0'
        del_flg:
            type: smallint
            nullable: false
            unsigned: false
            options:
                default: '0'
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false

    lifecycleCallbacks: {  }
